name: Build java project with Maven

on:
  push:
    branches:
      - main
      - migrate-to-sql
  workflow_dispatch:

jobs:
  maven:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn package && mkdir artifacts && cp target/*jar-with-dependencies*.jar artifacts/alpagotchi.jar

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: Artifact
          path: artifacts